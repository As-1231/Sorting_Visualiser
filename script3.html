<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE SORT SIMULATOR</title>
    <link rel="stylesheet" href="Script2.css">
</head>

<body>
    <h1 class="heading" style="margin-bottom: 50px;">BUBBLE SORT SIMULATOR</h1>
    <div style="text-align: center;">
        <h2 style="margin-bottom: 50px;">SELECT THE NUMBER OF ELEMENTS</h2>
        <select name="array" id="array">
            <option value="0">0</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <h4>STEPS :</h4>
        <h4 id="step_count">0</h4>
    </div>
    <div id="par" style="margin-top: 50px;">
    </div>
    <div id="but">
        <h2>CLICK TO GET THE NEXT STEP</h2>
        <button id="next">NEXT</button>
    </div>
    <script src="Scrip1.js"></script>
</body>

</html>
